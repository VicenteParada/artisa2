<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Reinstrucciones</title>
</head>
<body>
  <h1>Registro de Reinstrucciones</h1>
  <div id="output"></div>

  <script>
    const backendUrl = "TU_URL_BACKEND_GOOGLE_SCRIPT"; // Reemplaza con tu URL

    async function fetchData() {
      console.log("Iniciando la solicitud al backend...");
      try {
        const response = await fetch(backendUrl, {
          method: 'GET',
          mode: 'cors', // Habilita CORS en la solicitud
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Datos recibidos del backend:", data);

        if (data && data.data && data.data.length > 0) {
          renderData(data.data);
        } else {
          document.getElementById("output").innerHTML = "<p>No hay datos disponibles.</p>";
        }
      } catch (error) {
        console.error("Error al obtener datos del backend:", error.message);
        document.getElementById("output").innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    function renderData(data) {
      const output = document.getElementById("output");
      const table = document.createElement("table");

      // Construir encabezados
      const headers = Object.keys(data[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Construir filas
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header];
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      output.appendChild(table);
    }

    fetchData();
  </script>
</body>
</html>
